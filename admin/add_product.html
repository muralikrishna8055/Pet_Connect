    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Product Details</h5>

              <!-- Add Product Form -->
              <form>
                <div class="row mb-3">
                  <label for="productName" class="col-sm-2 col-form-label">Product Name<span class="text-danger">*</span></label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="productDescription" class="col-sm-2 col-form-label">Description<span class="text-danger">*</span></label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="productDescription" rows="4" placeholder="Enter product description" required></textarea>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="productCategory" class="col-sm-2 col-form-label">Category<span class="text-danger">*</span></label>
                  <div class="col-sm-10">
                    <select class="form-select" id="productCategory" required>
                      <option selected disabled value="">Choose category</option>
                      <option value="food">Pet Food</option>
                      <option value="toys">Toys</option>
                      <option value="accessories">Accessories</option>
                      <option value="health">Health & Wellness</option>
                      <!-- Add more categories as needed -->
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="productPrice" class="col-sm-2 col-form-label">Price ($)<span class="text-danger">*</span></label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" min="0" step="0.01" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="productStock" class="col-sm-2 col-form-label">Stock Quantity<span class="text-danger">*</span></label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="productStock" placeholder="Enter stock quantity" min="0" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="productImage" class="col-sm-2 col-form-label">Product Image<span class="text-danger">*</span></label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file" id="productImage" accept="image/*" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="productStatus" class="col-sm-2 col-form-label">Status<span class="text-danger">*</span></label>
                  <div class="col-sm-10">
                    <select class="form-select" id="productStatus" required>
                      <option selected disabled value="">Choose status</option>
                      <option value="active">Active</option>
                      <option value="inactive">Inactive</option>
                    </select>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add Product</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Add Product Form -->
